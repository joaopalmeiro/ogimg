[tool.pyflow]
name = "ogimg"
description = "A Python CLI for downloading metadata images (e.g., OG images) from web pages."
py_version = "3.7"
version = "0.1.0"
authors = ["Jo√£o Palmeiro <joaopalmeiro@proton.me>"]
homepage = "https://github.com/joaopalmeiro/ogimg"
repository = "https://github.com/joaopalmeiro/ogimg"
license = "MIT"
python_requires = ">=3.7,<3.11"
package_url = "https://upload.pypi.org/legacy/"

[tool.pyflow.scripts]
ogimg = "ogimg.cli:main"

[tool.pyflow.dependencies]
metadata_parser = "^0.10.5"
click = "^8.1.3"

[tool.pyflow.dev-dependencies]
black = "^22.6.0"
tomli = "^2.0.1"
typed-ast = "^1.5.4"
isort = "^5.10.1"
