name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      user: __token__
      password: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - uses: actions-rs/install@v0.1
        with:
          crate: pyflow
          version: 0.3.1
      - name: Install dependencies
        run: pyflow install
      - name: Build
        run: pyflow package
      - name: Publish
        run: pyflow publish
